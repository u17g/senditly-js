name: Release Canary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Generated timestamp: ${TIMESTAMP}"

      - name: Build all packages
        run: |
          echo "ðŸ—ï¸ Building all packages with nx..."
          bun run build

      - name: Setup NPM authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Process all packages
        id: packages
        run: |
          # Dynamically discover all packages
          PACKAGES=($(ls -d packages/*/ | sed 's|packages/||g' | sed 's|/||g'))
          echo "ðŸ“¦ Discovered packages: ${PACKAGES[@]}"

          for PACKAGE in "${PACKAGES[@]}"; do
            echo "ðŸ”¨ Processing @senditly/${PACKAGE} package..."
            cd packages/${PACKAGE}

            # Get current package version
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            CANARY_VERSION="${CURRENT_VERSION}-alpha-${{ steps.timestamp.outputs.TIMESTAMP }}"
            echo "ðŸ“ Canary version for @senditly/${PACKAGE}: ${CANARY_VERSION}"

            # Update version
            echo "ðŸ“ Updating version to ${CANARY_VERSION}..."
            bun version --no-git-tag-version ${CANARY_VERSION}

            # Publish to npm
            echo "ðŸ“¦ Publishing @senditly/${PACKAGE}@${CANARY_VERSION}..."
            npm publish --access public --tag alpha

            echo "âœ… @senditly/${PACKAGE} package processed successfully!"
            echo ""
            # Go back to root for next iteration
            cd ../..
          done

          echo "ðŸŽ‰ All packages processed successfully!"

          # Set git tag version to alpha-timestamp format
          echo "GIT_TAG_VERSION=alpha-${{ steps.timestamp.outputs.TIMESTAMP }}" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag "v${{ steps.packages.outputs.GIT_TAG_VERSION }}"
          git push origin "v${{ steps.packages.outputs.GIT_TAG_VERSION }}"

      - name: Create GitHub Release
        run: |
          # Dynamically discover all packages
          PACKAGES=($(ls -d packages/*/ | sed 's|packages/||g' | sed 's|/||g'))

          RELEASE_BODY="## Canary Release v${{ steps.packages.outputs.GIT_TAG_VERSION }}

          This is an automated alpha release from the main branch.

          ### Published Packages"

          for PACKAGE in "${PACKAGES[@]}"; do
            cd packages/${PACKAGE}
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            RELEASE_BODY="${RELEASE_BODY}
          - \`@senditly/${PACKAGE}@${CURRENT_VERSION}\`"
            cd ../..
          done

          RELEASE_BODY="${RELEASE_BODY}

          ### Installation
          \`\`\`bash"

          for PACKAGE in "${PACKAGES[@]}"; do
            cd packages/${PACKAGE}
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            RELEASE_BODY="${RELEASE_BODY}
          npm install @senditly/${PACKAGE}@${CURRENT_VERSION}"
            cd ../..
          done

          RELEASE_BODY="${RELEASE_BODY}
          \`\`\`

          **Commit:** ${{ github.sha }}
          **Timestamp:** ${{ steps.timestamp.outputs.TIMESTAMP }}"

          gh release create "v${{ steps.packages.outputs.GIT_TAG_VERSION }}" \
            --title "Release v${{ steps.packages.outputs.GIT_TAG_VERSION }}" \
            --notes "${RELEASE_BODY}" \
            --prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
